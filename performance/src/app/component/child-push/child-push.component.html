<div class="container mt-3">
  <h3>On push example</h3>
    <input type="text" [(ngModel)]="newItemName" placeholder="Add Item">
    <button class="btn btn-outline-primary mx-3" (click)="addItem(newItemName)">Add</button>

    <table class="table">
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{item.first}}</td>
          </tr>
        </tbody>
      </table>
</div>
